<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List | MAFRON RONALDO FERNANDES</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- main body container -->
    <main class="container">
      <button id="theme-toggle" class="btn">ðŸŒœ</button>
      <!-- Header that contains  -->
      <header>
        <h1>To do List</h1>
        <div class="input-section">
          <input
            type="text"
            id="todo-input"
            placeholder="Add a to do ..."
            class="input w-full max-w-xs"
          />
          <button id="add-button" class="btn btn-add">
            <i class="bx bx-plus bx-sm" aria-hidden="true"></i>
            <span class="visually-hidden">Add to do</span>
          </button>
        </div>
      </header>
      <!-- delete buttons -->
      <section class="todos-filter">
        <button id="delete-selected" class="btn btn-ghost delete-selected-btn">
          Delete Selected
        </button>
        <button id="delete-all" class="btn btn-ghost delete-all-btn">
          Delete All
        </button>
      </section>
      <!-- This is dynamic content which dds up all the todos -->
      <section id="all-todos" class="todos-list"></section>
      <!-- Dropdown through which we can apply filters -->
      <nav class="filters">
        <div class="dropdown">
          <button class="dropbtn">Filter</button>
          <div class="dropdown-content">
            <a href="#" id="all">All</a>
            <a href="#" id="rem">Pending</a>
            <a href="#" id="com">Completed</a>
          </div>
        </div>
        <!-- Value Showing completed task and all -->
        <div class="completed-task">
          <p>Completed: <span id="c-count">0</span></p>
        </div>
        <div class="remaining-task">
          <p>Total Tasks: <span id="r-count">0</span></p>
        </div>
      </nav>
    </main>
    <script src="index.js"></script>
  </body>
</html>
